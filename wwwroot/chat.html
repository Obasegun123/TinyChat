<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyChat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            TinyChat
        </div>
        
        <div class="room-list">
            <h3>Available Rooms:</h3>
            <ul id='roomList'></ul>
        </div>
        
        <div class="room-creation">
            <input id='roomNameInput' placeholder='New Room Name' />
            <input id='minimumAgeInput' type='number' placeholder='Minimum Age' />
            <input id='countryInput' placeholder='Country (optional)' />
            <button id='createRoomButton'>Create Room</button>
        </div>
        
        <div class="room-join">
            <input id='roomInput' placeholder='Room name' />
            <button id='joinRoomButton'>Join Room</button>
            <div id='roomStatus'></div>
        </div>
        
        <div class="chat-messages">
            <ul id='conversationList'></ul>
        </div>
        
        <div class="chat-input">
            <div class="input-row">
                <input id='usernameInput' placeholder='Username' />
            </div>
            <div class="input-row">
                <input id='messageInput' placeholder='Message' />
                <button id='sendButton'>Send</button>
            </div>
        </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.8/signalr.min.js'></script>
    <script src='/chat.js'></script>
</body>
</html>
